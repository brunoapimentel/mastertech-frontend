<!-- Tag de abertura, determina que este arquivo é um HTML -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Mostra o titulo da página na aba do navegador -->
  <title>Nutella Page</title>
</head>

<body>

  <!-- Inicia o código em CSS dentro da tag <style> -->
  <style>
    body {
      /*Zera a margin do body*/
      margin: 0;
    }

    h1 {
      /*Define a cor de fundo do H1*/
      background-color: #7c001b;
      margin: 0;
      padding: 13px;
    }

    h2 {
      /*Define a cor do texto no H2*/
      color: blue;

      /*Alinha o texto ao centro*/
      text-align: center;

      /*Adiciona a margem de 10px em cima do H2*/
      margin: 10px 0 0 0;
    }

    ul {
      padding: 0;
      margin: 0 50px;

      /*Remove os bullets da lista*/
      list-style-type: none;
    }

    li {
      padding: 10px 0;
      font-size: 20px;

      /*Define o texto como italico*/
      font-style: italic;
    }

    img {
      /*Define o tamanho da imagem proporcinal ao tamanho da tela*/
      width: 80%;
      padding: 10%;
    }
  </style>

  <!-- Exemplo de CSS inline -->
  <h1 style="color: white">Hello Nutella</h1>
  <h2>Receitas com Nutella</h2>
  <p>Exemplo de tag &lt;p&gt;</p>

  <!-- Inicia uma lista -->
  <ul>
    <!-- Insere um item na lista -->
    <li>Nutella com banana</li>
    <li>Tapioca de Nutella</li>
    <li>Sorvete com Nutella</li>
    <li>Nutella com Nutella</li>
    <li>M&amp;Ms com Nutella</li>
  </ul>

  <img src="https://sallysbakingaddiction.com/wp-content/uploads/2016/04/easy-nutella-brownies-4-1.jpg">
</body>

</html>
