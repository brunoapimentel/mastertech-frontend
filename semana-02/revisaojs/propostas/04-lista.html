<!--
    EX: Lista de Convidados

    1-  Criar um item (li) dentro do elemento com id #lista para cada convidado no vetor convidados.
        Cada item deve exibir o nome e a idade do convidado no formato: James Bond - 50

    2- Ao clicar em cada item da lista, ele deve mudar a cor de fundo para vermelho
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista</title>
    </head>
    <body>
        <style>
            #lista{
                font-family: sans-serif;
                font-size: 30px;
                padding: 0 20%;
                list-style-type: none;
            }

            #lista li{
                padding: 10px 30px;
                cursor: pointer;
                border-bottom: 1px solid #aaa;
                width: 100%;
                color: white;
                background-color: #77f;
            }
        </style>

        <ul id="lista"></ul>

        <script>
            const convidados = [
                {nome: "Bob Sponja", idade: 20},
                {nome: "Freddie Mercury", idade: 42},
                {nome: "James Bond", idade: 50},
                {nome: "Michael Scott", idade: 46},
                {nome: "Peter Parker", idade: 21},
                {nome: "Dave Mustaine", idade: 62},
                {nome: "Ed Sheeran", idade: 28},
                {nome: "Jon Snow", idade: 16},
                {nome: "Pikachu da Silva", idade: 12}
            ];
        </script>
    </body>
</html>
